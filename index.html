<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-LLM | Pro Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            content: [],
            theme: { extend: { fontFamily: { logo: ['Space Grotesk', 'sans-serif'] } } }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap');
        body { font-family: 'Inter', system-ui, sans-serif; overflow: hidden; }
        .logo-font { font-family: 'Space Grotesk', sans-serif; }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 9999px; }
        .message { max-width: 85%; word-wrap: break-word; }
        /* Mobile fixes */
        @media (max-width: 768px) {
            .sidebar-hidden { transform: translateX(-100%); position: absolute; }
            .sidebar-visible { transform: translateX(0); position: absolute; z-index: 50; }
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100" onload="init()">
    <div class="flex h-screen relative">
        <div id="sidebar" class="w-72 bg-zinc-900 border-r border-zinc-800 flex flex-col transition-transform duration-300 sidebar-hidden md:translate-x-0 h-full">
            <div class="p-6 border-b border-zinc-800 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-violet-600 to-fuchsia-600 rounded-3xl flex items-center justify-center text-3xl font-bold logo-font shadow-lg">X</div>
                    <div class="logo-font text-4xl font-semibold tracking-tighter">X-LLM</div>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-2xl">&times;</button>
            </div>

            <div class="px-4 pt-6">
                <button onclick="newChat()" class="w-full bg-white hover:bg-zinc-100 text-zinc-900 font-semibold py-4 rounded-3xl flex items-center justify-center gap-3 transition-all">
                    <i class="fa-solid fa-plus"></i> NEW CHAT
                </button>
            </div>

            <div id="history" class="flex-1 overflow-y-auto px-3 py-6 space-y-1 chat-container"></div>

            <div class="border-t border-zinc-800 p-4 space-y-1">
                <button onclick="switchTab(0)" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-3xl text-left"><i class="fa-solid fa-comments"></i> Chat</button>
                <button onclick="switchTab(1)" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-3xl text-left"><i class="fa-solid fa-image"></i> Images</button>
                <button onclick="showSettings()" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-3xl text-left text-zinc-400"><i class="fa-solid fa-gear"></i> Settings</button>
            </div>
        </div>

        <div class="flex-1 flex flex-col w-full min-w-0">
            <header class="h-16 border-b border-zinc-800 bg-zinc-900 px-4 md:px-8 flex items-center justify-between">
                <button onclick="toggleSidebar()" class="md:hidden text-zinc-400"><i class="fa-solid fa-bars text-xl"></i></button>
                <div id="header-title" class="font-semibold text-xl">X-LLM Chat</div>
                <div class="hidden md:flex items-center gap-4 text-sm">
                    <div onclick="switchTab(0)" class="cursor-pointer px-6 py-2 rounded-3xl bg-zinc-800">Chat</div>
                    <div onclick="switchTab(1)" class="cursor-pointer px-6 py-2 rounded-3xl hover:bg-zinc-800">Images</div>
                </div>
            </header>

            <div id="content" class="flex-1 overflow-hidden relative">
                <div id="tab-0" class="h-full flex flex-col">
                    <div id="messages" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 chat-container"></div>
                    
                    <div class="p-4 md:p-8 border-t border-zinc-800 bg-zinc-900">
                        <div class="max-w-4xl mx-auto">
                            <div class="flex items-end gap-2 bg-zinc-800 rounded-3xl p-2 border border-zinc-700">
                                <button onclick="alert('Multimodal (Image Read) functionality is being linked!')" class="h-12 w-12 flex items-center justify-center text-zinc-400 hover:text-white"><i class="fa-solid fa-paperclip text-xl"></i></button>
                                <textarea id="prompt-input" rows="1" class="flex-1 bg-transparent px-4 py-3 resize-none outline-none text-lg" placeholder="Ask X-LLM anything..."></textarea>
                                <button onclick="sendMessage()" class="h-12 w-12 bg-violet-600 hover:bg-violet-500 rounded-2xl flex items-center justify-center transition">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="tab-1" class="h-full hidden p-8 overflow-y-auto">
                    <div class="max-w-3xl mx-auto text-center">
                        <h2 class="logo-font text-5xl font-bold mb-6">Image Studio</h2>
                        <textarea id="image-prompt" class="w-full bg-zinc-800 border border-zinc-700 rounded-3xl p-6 outline-none mb-4" placeholder="Describe what you want to see..."></textarea>
                        <button onclick="generateImage()" class="bg-white text-black px-12 py-4 rounded-3xl font-bold hover:scale-105 transition">GENERATE</button>
                        <div id="image-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/80 z-[100] flex items-center justify-center p-4">
        <div class="bg-zinc-900 w-full max-w-md p-8 rounded-3xl border border-zinc-800">
            <h3 class="text-2xl font-bold mb-6">Settings</h3>
            <input id="api-key" type="password" placeholder="OpenRouter API Key" class="w-full bg-zinc-800 border border-zinc-700 rounded-2xl px-5 py-4 mb-4 outline-none">
            <input id="model-name" type="text" value="google/gemini-2.0-flash-lite:preview:free" class="w-full bg-zinc-800 border border-zinc-700 rounded-2xl px-5 py-4 mb-6 outline-none">
            <button onclick="saveSettings()" class="w-full py-4 bg-violet-600 font-bold rounded-3xl">SAVE & CONNECT</button>
            <button onclick="hideSettings()" class="w-full mt-2 text-zinc-500">Close</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('xllm_key') || '';
        let MODEL = localStorage.getItem('xllm_model') || 'google/gemini-2.0-flash-lite:preview:free';
        let messages = [];

        function init() {
            document.getElementById('api-key').value = API_KEY;
            document.getElementById('model-name').value = MODEL;
            renderMessages();
            loadHistory();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-hidden');
            sidebar.classList.toggle('sidebar-visible');
        }

        function switchTab(t) {
            document.getElementById('tab-0').classList.toggle('hidden', t !== 0);
            document.getElementById('tab-1').classList.toggle('hidden', t !== 1);
            if(window.innerWidth < 768) toggleSidebar();
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            if (messages.length === 0) {
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center opacity-30 text-center"><div class="text-9xl mb-4">X</div><p class="text-2xl font-bold">Engine Offline - Start Chat</p></div>`;
                return;
            }
            container.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`;
                div.innerHTML = `<div class="${msg.role === 'user' ? 'bg-violet-600 text-white' : 'bg-zinc-800 border border-zinc-700'} px-6 py-4 rounded-3xl message shadow-lg">${marked.parse(msg.content)}</div>`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('prompt-input');
            const text = input.value.trim();
            if (!text || !API_KEY) return !API_KEY ? showSettings() : null;

            messages.push({ role: 'user', content: text });
            input.value = '';
            renderMessages();

            const thinking = document.createElement('div');
            thinking.className = 'text-zinc-500 animate-pulse ml-4 italic';
            thinking.innerText = 'X-LLM is processing...';
            document.getElementById('messages').appendChild(thinking);

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: MODEL, messages: messages })
                });
                const data = await res.json();
                thinking.remove();
                messages.push({ role: 'assistant', content: data.choices[0].message.content });
                renderMessages();
            } catch (e) {
                thinking.innerText = "Error connecting to API!";
            }
        }

        function generateImage() {
            const grid = document.getElementById('image-grid');
            grid.innerHTML = '<p class="col-span-2">Generating Vision...</p>';
            setTimeout(() => {
                grid.innerHTML = '';
                for(let i=0; i<2; i++) {
                    grid.innerHTML += `<img src="https://picsum.photos/seed/${Math.random()}/600" class="rounded-3xl border border-zinc-800">`;
                }
            }, 2000);
        }

        function showSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function hideSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function saveSettings() {
            API_KEY = document.getElementById('api-key').value.trim();
            MODEL = document.getElementById('model-name').value.trim();
            localStorage.setItem('xllm_key', API_KEY);
            localStorage.setItem('xllm_model', MODEL);
            hideSettings();
            alert("Settings Saved!");
        }
        function newChat() { messages = []; renderMessages(); if(window.innerWidth < 768) toggleSidebar(); }
        function loadHistory() { document.getElementById('history').innerHTML = '<div class="px-6 py-2 text-xs text-zinc-500 uppercase">Today</div><div class="px-6 py-3 hover:bg-zinc-800 rounded-3xl cursor-pointer">Project X-LLM</div>'; }
    </script>
</body>
</html>
