<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-LLM | VishnuLM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .logo-font { font-family: 'Space Grotesk', sans-serif; }
        .chat-container::-webkit-scrollbar { width: 5px; }
        .chat-container::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .message { max-width: 80%; word-wrap: break-word; }
        .active-tab { background-color: #27272a; color: white; border-radius: 1rem; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 overflow-hidden" onload="init()">
    <div class="flex h-screen">
        <div class="w-72 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 border-b border-zinc-800 flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-violet-600 to-fuchsia-600 rounded-2xl flex items-center justify-center text-2xl font-bold logo-font shadow-lg">X</div>
                <div class="logo-font text-3xl font-semibold tracking-tighter">X-LLM</div>
            </div>

            <div class="px-4 pt-6">
                <button onclick="newChat()" class="w-full bg-white hover:bg-zinc-200 text-zinc-900 font-bold py-3 rounded-2xl flex items-center justify-center gap-2 transition-all">
                    <i class="fa-solid fa-plus text-sm"></i> NEW CHAT
                </button>
            </div>

            <div id="history" class="flex-1 overflow-y-auto px-3 py-6 space-y-1 chat-container"></div>

            <div class="border-t border-zinc-800 p-4 space-y-1">
                <button onclick="switchTab(0)" id="btn-tab-0" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-2xl text-left active-tab">
                    <i class="fa-solid fa-comments"></i><span class="font-medium">Chat</span>
                </button>
                <button onclick="switchTab(1)" id="btn-tab-1" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-2xl text-left">
                    <i class="fa-solid fa-image"></i><span class="font-medium">Images</span>
                </button>
                <button onclick="switchTab(2)" id="btn-tab-2" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-2xl text-left">
                    <i class="fa-solid fa-microphone"></i><span class="font-medium">Voice Lab</span>
                </button>
                <button onclick="showSettings()" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-2xl text-left text-zinc-400 mt-4">
                    <i class="fa-solid fa-gear"></i><span class="font-medium">Settings</span>
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col">
            <header class="h-16 border-b border-zinc-800 bg-zinc-900 px-8 flex items-center justify-between">
                <div id="header-title" class="font-semibold text-lg">X-LLM Chat</div>
                <div class="text-[10px] bg-zinc-800 px-3 py-1 rounded-full border border-zinc-700" id="current-model">...</div>
            </header>

            <div class="flex-1 overflow-hidden relative" id="main-content">
                <div id="tab-0" class="h-full flex flex-col">
                    <div id="messages" class="flex-1 overflow-y-auto p-8 space-y-8 chat-container"></div>
                    <div class="p-6 bg-zinc-900/50">
                        <div class="max-w-4xl mx-auto relative flex items-end gap-3 bg-zinc-800 p-2 rounded-3xl border border-zinc-700">
                            <button class="p-3 text-zinc-400 hover:text-white"><i class="fa-solid fa-paperclip text-xl"></i></button>
                            <textarea id="prompt-input" rows="1" class="flex-1 bg-transparent p-3 outline-none resize-none text-lg" placeholder="Message X-LLM..."></textarea>
                            <button onclick="handleSend()" class="h-12 w-12 bg-violet-600 rounded-2xl flex items-center justify-center hover:bg-violet-500 transition shadow-lg">
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="tab-1" class="h-full hidden flex flex-col p-10 overflow-y-auto items-center">
                    <h2 class="logo-font text-5xl font-bold mb-4 bg-gradient-to-r from-violet-400 to-fuchsia-400 bg-clip-text text-transparent">Image Studio</h2>
                    <p class="text-zinc-500 mb-8">Create stunning visuals with X-LLM Engine</p>
                    <div class="w-full max-w-2xl bg-zinc-900 p-6 rounded-3xl border border-zinc-800 space-y-4">
                        <textarea id="image-prompt" class="w-full bg-zinc-800 p-4 rounded-2xl outline-none border border-zinc-700 h-32" placeholder="Describe your masterpiece..."></textarea>
                        <button onclick="generateMockImage()" class="w-full py-4 bg-white text-black font-bold rounded-2xl hover:bg-zinc-200 transition">GENERATE</button>
                    </div>
                    <div id="image-results" class="grid grid-cols-2 gap-4 mt-8 w-full max-w-4xl"></div>
                </div>

                <div id="tab-2" class="h-full hidden flex flex-col items-center justify-center p-10">
                    <div id="voice-trigger" class="w-48 h-48 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl shadow-emerald-500/20 hover:scale-105 transition-transform">
                        <i class="fa-solid fa-microphone text-7xl"></i>
                    </div>
                    <p class="mt-10 text-xl font-medium text-emerald-400 animate-pulse">Listening for your command...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-zinc-900 w-full max-w-md p-8 rounded-3xl border border-zinc-800">
            <h3 class="text-2xl font-bold mb-6">Engine Settings</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-zinc-500 uppercase font-bold">OpenRouter API Key</label>
                    <input id="api-key" type="password" class="w-full bg-zinc-800 p-4 rounded-2xl mt-1 outline-none border border-zinc-700 focus:border-violet-500">
                </div>
                <div>
                    <label class="text-xs text-zinc-500 uppercase font-bold">AI Model</label>
                    <input id="model-name" type="text" class="w-full bg-zinc-800 p-4 rounded-2xl mt-1 outline-none border border-zinc-700">
                </div>
                <button onclick="saveSettings()" class="w-full py-4 bg-violet-600 font-bold rounded-2xl mt-4">SAVE & APPLY</button>
                <button onclick="hideSettings()" class="w-full py-2 text-zinc-500">Close</button>
            </div>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('xllm_key') || '';
        let MODEL = localStorage.getItem('xllm_model') || 'google/gemini-2.0-flash-lite:preview:free';
        let messages = [];

        function init() {
            document.getElementById('api-key').value = API_KEY;
            document.getElementById('model-name').value = MODEL;
            document.getElementById('current-model').innerText = MODEL;
            renderMessages();
        }

        function switchTab(tab) {
            document.getElementById('tab-0').classList.add('hidden');
            document.getElementById('tab-1').classList.add('hidden');
            document.getElementById('tab-2').classList.add('hidden');
            document.getElementById('tab-' + tab).classList.remove('hidden');

            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.getElementById('btn-tab-' + tab).classList.add('active-tab');
            
            const titles = ["X-LLM Chat", "Image Studio", "Voice Lab"];
            document.getElementById('header-title').innerText = titles[tab];
        }

        function showSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function hideSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        
        function saveSettings() {
            API_KEY = document.getElementById('api-key').value;
            MODEL = document.getElementById('model-name').value;
            localStorage.setItem('xllm_key', API_KEY);
            localStorage.setItem('xllm_model', MODEL);
            document.getElementById('current-model').innerText = MODEL;
            hideSettings();
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            if(messages.length === 0) {
                container.innerHTML = `<div class="h-full flex flex-col items-center justify-center opacity-20"><i class="fa-solid fa-message text-9xl"></i><p class="mt-4 font-bold">No messages yet</p></div>`;
                return;
            }
            container.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fadeIn`;
                div.innerHTML = `
                    <div class="${msg.role === 'user' ? 'bg-violet-600 text-white' : 'bg-zinc-800 border border-zinc-700'} p-4 rounded-2xl rounded-tr-none message shadow-lg">
                        ${marked.parse(msg.content)}
                    </div>`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        async function handleSend() {
            const input = document.getElementById('prompt-input');
            const text = input.value.trim();
            if(!text || !API_KEY) return;

            messages.push({ role: 'user', content: text });
            input.value = '';
            renderMessages();

            // AI Thinking
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = "flex justify-start italic text-zinc-500 animate-pulse";
            thinkingDiv.innerHTML = "X-LLM is typing...";
            document.getElementById('messages').appendChild(thinkingDiv);

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: MODEL, messages: messages })
                });
                const data = await response.json();
                thinkingDiv.remove();
                const aiReply = data.choices[0].message.content;
                messages.push({ role: 'assistant', content: aiReply });
                renderMessages();
            } catch (e) {
                thinkingDiv.innerHTML = "Error: Check API Key.";
            }
        }

        function generateMockImage() {
            const prompt = document.getElementById('image-prompt').value;
            if(!prompt) return;
            const res = document.getElementById('image-results');
            res.innerHTML = '<p class="col-span-2 text-center animate-pulse">Rendering your vision...</p>';
            setTimeout(() => {
                res.innerHTML = '';
                for(let i=0; i<2; i++) {
                    const img = `<div class="rounded-2xl overflow-hidden border border-zinc-800"><img src="https://picsum.photos/seed/${Math.random()}/500" class="w-full"></div>`;
                    res.innerHTML += img;
                }
            }, 2000);
        }

        function newChat() {
            messages = [];
            renderMessages();
        }
    </script>
</body>
</html>
