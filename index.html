<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Expert AI - Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; }
        .user-msg { background-color: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot-msg { background-color: #f3f4f6; color: #1f2937; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e5e7eb; }
        #chat-box { height: calc(100vh - 140px); scroll-behavior: smooth; display: flex; flex-direction: column; }
    </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen overflow-hidden">

    <nav class="bg-white border-b px-4 py-3 shadow-sm text-center">
        <span class="text-xl font-bold text-blue-600">DSA AI Expert</span>
    </nav>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 gap-4">
        <div class="bot-msg message-bubble">
            Hello Subhadip! I am ready. Ask me anything about DSA!
        </div>
    </div>

    <div class="p-4 bg-white border-t">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="input-field" class="flex-1 border border-gray-300 rounded-full px-5 py-3 outline-none" placeholder="Type here...">
            <button onclick="askAI()" class="bg-blue-600 text-white p-3 rounded-full">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDU3-MLvvNa4RAWNcMK0qreyJ2pTTxmCbw"; 
        const SYSTEM_DATA = "You are a DSA Expert. Answer only DSA questions briefly.";

        async function askAI() {
            const input = document.getElementById('input-field');
            const box = document.getElementById('chat-box');
            const query = input.value.trim();
            if (!query) return;

            box.innerHTML += `<div class="user-msg message-bubble">${query}</div>`;
            input.value = "";
            box.scrollTop = box.scrollHeight;

            const loader = document.createElement('div');
            loader.className = 'bot-msg message-bubble italic';
            loader.innerText = 'AI is thinking...';
            box.appendChild(loader);

            try {
                // Correct Google Gemini API Endpoint & Format
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: SYSTEM_DATA + "\n\nUser: " + query }]
                        }]
                    })
                });

                const data = await response.json();
                loader.remove();

                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const reply = data.candidates[0].content.parts[0].text;
                    box.innerHTML += `<div class="bot-msg message-bubble">${reply}</div>`;
                } else {
                    throw new Error("API Limit or Error");
                }
            } catch (err) {
                loader.innerText = "Error: Please check your API Key settings in Google AI Studio.";
                console.error(err);
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
