<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-LLM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            content: [],
            theme: { extend: { fontFamily: { logo: ['Space Grotesk', 'sans-serif'] } } }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600&display=swap');
        body { font-family: 'Inter', system-ui, sans-serif; }
        .logo-font { font-family: 'Space Grotesk', sans-serif; }
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 9999px; }
        .message { max-width: 78%; word-wrap: break-word; }
        .message pre { background: #111; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 overflow-hidden" onload="init()">
    <div class="flex h-screen">
        <div class="w-72 bg-zinc-900 border-r border-zinc-800 flex flex-col">
            <div class="p-6 border-b border-zinc-800 flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-violet-600 to-fuchsia-600 rounded-3xl flex items-center justify-center text-3xl font-bold logo-font shadow-lg">X</div>
                <div class="logo-font text-4xl font-semibold tracking-tighter">X-LLM</div>
            </div>

            <div class="px-4 pt-6">
                <button onclick="newChat()" class="w-full bg-white hover:bg-zinc-100 text-zinc-900 font-semibold py-4 rounded-3xl flex items-center justify-center gap-3 transition-all">
                    <i class="fa-solid fa-plus"></i> NEW CHAT
                </button>
            </div>

            <div id="history" class="flex-1 overflow-y-auto px-3 py-6 space-y-1 chat-container"></div>

            <div class="border-t border-zinc-800 p-4 space-y-1">
                <button onclick="switchTab(0)" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-3xl text-left">
                    <i class="fa-solid fa-comments"></i><span class="font-medium">Chat</span>
                </button>
                <button onclick="showSettings()" class="w-full flex items-center gap-3 px-5 py-3 hover:bg-zinc-800 rounded-3xl text-left text-zinc-400">
                    <i class="fa-solid fa-gear"></i><span class="font-medium">Settings</span>
                </button>
            </div>
        </div>

        <div class="flex-1 flex flex-col">
            <header class="h-16 border-b border-zinc-800 bg-zinc-900 px-8 flex items-center justify-between">
                <div class="font-semibold text-xl">X-LLM Chat</div>
                <div class="flex gap-4 items-center">
                    <span id="model-badge" class="text-[10px] bg-violet-600/20 text-violet-400 px-3 py-1 rounded-full border border-violet-600/30">Connecting...</span>
                </div>
            </header>

            <div class="flex-1 overflow-hidden relative" id="content">
                <div id="tab-0" class="h-full flex flex-col">
                    <div id="messages" class="flex-1 overflow-y-auto p-8 space-y-10 chat-container"></div>
                    
                    <div class="p-8 border-t border-zinc-800 bg-zinc-900">
                        <div class="max-w-4xl mx-auto">
                            <div class="flex items-end gap-3 bg-zinc-800 rounded-3xl p-2 border border-zinc-700 focus-within:border-violet-500 transition">
                                <textarea id="prompt-input" rows="1" class="flex-1 bg-transparent px-6 py-4 resize-none outline-none text-lg max-h-52 placeholder-zinc-500" placeholder="Ask X-LLM anything..."></textarea>
                                <button onclick="handleSend()" class="h-12 w-12 bg-violet-600 hover:bg-violet-500 transition rounded-2xl flex items-center justify-center mb-1 mr-1">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center">
        <div class="bg-zinc-900 rounded-3xl w-full max-w-md mx-4 overflow-hidden border border-zinc-800">
            <div class="px-8 py-6 border-b border-zinc-800 flex items-center justify-between">
                <div class="text-2xl font-semibold">Settings</div>
                <button onclick="hideSettings()" class="text-zinc-400 hover:text-white">✕</button>
            </div>
            <div class="p-8 space-y-6">
                <div>
                    <label class="block text-xs text-zinc-400 mb-2">API KEY (OpenRouter)</label>
                    <input id="api-key" type="password" class="w-full bg-zinc-800 border border-zinc-700 rounded-2xl px-5 py-4 outline-none focus:border-violet-500">
                </div>
                <div>
                    <label class="block text-xs text-zinc-400 mb-2">MODEL NAME</label>
                    <input id="model-name" type="text" value="google/gemini-pro" class="w-full bg-zinc-800 border border-zinc-700 rounded-2xl px-5 py-4 outline-none">
                </div>
                <button onclick="saveSettings()" class="w-full py-4 bg-white text-zinc-950 font-semibold rounded-3xl hover:bg-zinc-100 transition">SAVE SETTINGS</button>
            </div>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('xllm_key') || '';
        let MODEL = localStorage.getItem('xllm_model') || 'google/gemini-2.0-flash-lite:preview:free';
        let chatHistory = [];

        function init() {
            document.getElementById('api-key').value = API_KEY;
            document.getElementById('model-name').value = MODEL;
            updateBadge();
            renderMessages();
        }

        function updateBadge() {
            document.getElementById('model-badge').innerText = MODEL.split('/')[1] || MODEL;
        }

        function showSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function hideSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        
        function saveSettings() {
            API_KEY = document.getElementById('api-key').value.trim();
            MODEL = document.getElementById('model-name').value.trim();
            localStorage.setItem('xllm_key', API_KEY);
            localStorage.setItem('xllm_model', MODEL);
            updateBadge();
            hideSettings();
        }

        function newChat() {
            chatHistory = [];
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            if (chatHistory.length === 0) {
                container.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full text-center py-20">
                    <div class="w-20 h-20 bg-gradient-to-br from-violet-500 to-fuchsia-500 rounded-3xl flex items-center justify-center text-5xl mb-6 shadow-xl">X</div>
                    <h1 class="text-4xl font-semibold logo-font tracking-tighter">X-LLM Engine Ready</h1>
                    <p class="text-zinc-500 mt-2">Start a conversation to begin</p>
                </div>`;
                return;
            }
            container.innerHTML = '';
            chatHistory.forEach(msg => appendToUI(msg.role, msg.content));
        }

        function appendToUI(role, content) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} gap-4`;
            
            const bubbleHtml = role === 'user' 
                ? `<div class="bg-violet-600 px-6 py-4 rounded-3xl rounded-tr-none message text-white shadow-lg">${content}</div>`
                : `<div class="w-9 h-9 bg-gradient-to-br from-violet-500 to-fuchsia-500 rounded-2xl flex-shrink-0 flex items-center justify-center text-xl shadow-lg">X</div>
                   <div class="bg-zinc-800 px-6 py-4 rounded-3xl rounded-tl-none message border border-zinc-700/50">${marked.parse(content)}</div>`;
            
            div.innerHTML = bubbleHtml;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function handleSend() {
            const input = document.getElementById('prompt-input');
            const text = input.value.trim();
            if (!text) return;
            if (!API_KEY) return showSettings();

            // User Message
            chatHistory.push({ role: 'user', content: text });
            input.value = '';
            renderMessages();

            // Thinking Placeholder
            const thinkingId = 'thinking-' + Date.now();
            const container = document.getElementById('messages');
            const thinkDiv = document.createElement('div');
            thinkDiv.id = thinkingId;
            thinkDiv.className = 'flex justify-start gap-4';
            thinkDiv.innerHTML = `<div class="w-9 h-9 bg-zinc-800 rounded-2xl flex items-center justify-center text-xl animate-pulse text-zinc-500">X</div>
                                  <div class="bg-zinc-900 px-6 py-4 rounded-3xl rounded-tl-none text-zinc-500 italic">Thinking...</div>`;
            container.appendChild(thinkDiv);
            container.scrollTop = container.scrollHeight;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: chatHistory
                    })
                });

                const data = await response.json();
                thinkDiv.remove();

                if (data.choices && data.choices[0]) {
                    const aiReply = data.choices[0].message.content;
                    chatHistory.push({ role: 'assistant', content: aiReply });
                    renderMessages();
                } else {
                    throw new Error("Invalid API Response");
                }
            } catch (error) {
                thinkDiv.remove();
                appendToUI('assistant', "⚠️ Error: Could not connect to API. Please check your settings and Key.");
            }
        }

        // Auto-resize textarea
        document.getElementById('prompt-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
